<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="background">
    <img src="images/bg-desktop-dark.jpg" alt="background">
  </div>
  <div class="app">
    <div class="title">
      <h1>TODO</h1>
      <div>
        <i class="fa-regular fa-sun"></i>
      </div>
    </div>
    <div class="add-task">
      <input type="text" placeholder="Create a new Todo..."></input>
      <button>Create</button>
    </div>
    <div class="tasks">
      <ul>
      </ul>
      <div>
        <div class="filter">
          <span class="active All">All</span>
          <span class="Active">Active</span>
          <span class="complete">Completed</span>
        </div>
        <span class="clear">clear Completed</span>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
